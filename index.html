<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">

</head>
<body>
    <header><h1 class="jersey-20-regular">Calculator</h1></header>
    <div class="calc-container prevent-select">
        <div class="screen-container">
            <h4 class="last-input-text"></h4>
            <h1 class="result-text"></h1>
        </div>
        <div class="button-container">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button id="func" class="enter">=</button>
            <button id="func" class="plus">+</button>
            <button id="func" class="minus">-</button>
            <button id="func" class="multiply">*</button>
            <button id="func" class="divide">/</button>
            <button id= "func2" class="delete">C</button>
            <button id= "func2" class="delete-all">CE</button>
            <button id="func" class="comma">.</button>
            <button id="func" class="remainder">%</button>
        </div>
    </div>
    <footer> <h2 class="jersey-20-regular"> Made by <a class="jersey-20-regular" target="_blank" href="https://sharedfolders.online">SharedFolders</a>, as part of my <a class="jersey-20-regular" href="https://github.com/sharedfolders/50-projects-until-2026" target="_blank"> "50 projects until 2026"</a> challenge.  </h2></footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
